            <p><strong>Pending Requests</strong></p>
      <ng-container *ngIf="hasItems(requests); else noRequests">
        <ill-request *ngFor="let request of requests" [item]="request"></ill-request>
      </ng-container>
      <ng-template #noRequests>You have no requests.</ng-template>
      <hr />
      <!-- Articles -->
      <p><strong>My Articles</strong></p>
      <ng-container *ngIf="hasItems(articles); else noArticles">

      </ng-container>
      <ng-template #noArticles>You have no articles.</ng-template>
